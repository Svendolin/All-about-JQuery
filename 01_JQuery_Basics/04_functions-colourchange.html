<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hover event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box {
            margin-top: 20px;
            width: 300px;
            height: 300px;
        }

        .circle {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    // defining and calling functions works exactly the same way as in vanilla JS
    // REMEMBER We can define a function after it is called because of hoisting!

    $(document).ready(function(){
        $("button").click(function(){
            setColor($('input').val())
        })

    
        // This is just a very basic function that changes some color properties of some elements.
        // The color itself is given as parameter        
        function setColor (col) {
            $(".box").css("background-color",col);
            $(".text").css("color",col);
            $(".circle").css("background-color",col);
        }
    })
    </script>
<body>
    <!-- Write the colour you want into this input field... -->
    <input id="color" type="text">
    <div class="box"></div>                                     <!-- Box will be changed after click -->
    <p class="text">Lorem ipsum dolor sit amet consectetur</p>  <!-- Text will be changed after click -->
    <!-- Click this button to change the colours -->
    <button>Click me to change color</button>                   
    <div class="circle"></div>                                  <!-- Circle will be changed after click -->
</body>
</html>
