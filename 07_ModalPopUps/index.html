<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, JavaScript, Modal, PopUp">
  <meta name="description" content="PopUp-Modal which gives the user an information that the login was allright!">
  <meta name="author" content="Svendolin">
  <title>Modal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="javascript/code.js" defer></script>
</head>
<body>
  <div class="popup center">
    <div class="icon">
      <i class="fa fa-check"></i>
    </div>
    <div class="title">
      Success!!
    </div>
    <div class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo animi
    </div>
    <div class="dismiss-btn">
      <button id="dismiss-popup-btn">
        Dismiss
      </button>
    </div>
  </div>
  <div class="center">
    <button id="open-popup-btn"> <!-- We want to use this id btn to open up the content above -->
      Open Popup
    </button>
  </div>
  
  
</body>
</html>
