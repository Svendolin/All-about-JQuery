<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Javascript, Material Design Light and some HTML">
  <meta name="description" content="To do list to learn some Javascript">
  <meta name="author" content="Svendolin">
  <title>ToDoList</title>
  <link rel="stylesheet" href="css/style.css">
  <!----------- Material Design Lite Framework (Getting Started) ------------------------------>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-------------------------------------- JS CONNECTION -------------------------------------->
  <script src="javascript/code.js" defer></script>
  
</head>
<body>
  <!-- MDL > Components > Layout (CSS Design will stay connected within the links) -->

  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">To Do List</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">To do List</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->
      <!-- <input type="text"> Generic input field -->
      <!-- Textfield with Floating Label -->
      <form onsubmit="addTodo()"> <!-- addTodo will be activated if we submit via Button -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="todofield">
          <label class="mdl-textfield__label" for="todofield">Add something to do</label>
        </div>
        <!-- Colored raised button -->
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Save  <!-- Type "Submit" gives the function to submit something if we push this button -->
        </button>

      </form>
    
      <ul class="demo-list-control mdl-list" id="todolist">
        <!-- Thanks to addTodo() this part here will be filled with innerHTML -->
      </ul>


    </div>
  </main>
</div>
  
</body>
</html>
